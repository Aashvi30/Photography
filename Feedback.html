<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 166, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .feedback-container {
            background-color: rgb(86, 162, 167);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .feedback-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .feedback-container input[type="text"],
        .feedback-container input[type="email"],
        .feedback-container textarea,
        .feedback-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .feedback-container textarea {
            resize: vertical;
            height: 100px;
        }
        .feedback-container button {
            width: 100%;
            padding: 10px;
            background-color: #803179;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .feedback-container button:hover {
            background-color: #c4086f77;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: bl;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="feedback-container">
    <h2>Feedback</h2>
    <form id="feedbackForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="feedbackText" name="feedback" placeholder="Your Feedback" required></textarea>
        <label for="rating">Rate your experience:</label>
        <select id="rating" name="rating">
            <option value="5">Excellent</option>
            <option value="4">Very Good</option>
            <option value="3">Good</option>
            <option value="2">Fair</option>
            <option value="1">Poor</option>
        </select>
        <button type="submit">Submit Feedback</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var feedback = document.getElementById('feedbackText').value;
        var rating = document.getElementById('rating').value;

        // Display a success message
        var messageDiv = document.getElementById('message');
        messageDiv.textContent = "Thank you for your feedback!";

        // Optionally clear the form after submission
        document.getElementById('feedbackForm').reset();
    });
</script>

</body>
</html>
