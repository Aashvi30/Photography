<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Stores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: powderblue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
        }
        .store-container {
            width: 240px;
            text-align: center;
        }
        .store-container img {
            width: 100%;
            border-radius: 8px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .store-container img:hover {
            box-shadow: 0 10px 20px rgba(184, 3, 145, 0.863);
            transform: scale(1);
        }
        .store-container h3 {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="store-container">
    <img src="https://i.pinimg.com/564x/da/9f/5c/da9f5cc0e43f2fd8131da3545d2bf771.jpg" alt="LensCrafter Studio">
    <h3>LensCrafter Studio</h3>
</div>

<div class="store-container">
    <img src="https://i.pinimg.com/236x/74/bd/c4/74bdc41939594e4ff3f85a0690f5bda8.jpg" alt="ShutterView Pro">
    <h3>ShutterView Pro</h3>
</div>

<div class="store-container">
    <img src="https://i.pinimg.com/236x/87/95/55/8795556d0b047a7e2927ef49d368c878.jpg" alt="CaptureEssentials">
    <h3>CaptureEssentials</h3>
</div>
<div class="store-container">
    <img src="https://i.pinimg.com/564x/fa/16/fb/fa16fb624f84242fb43a87e1684b450f.jpg" alt="FocusWorld Gear">
    <h3>FocusWorld Gear</h3>
</div>

<div class="store-container">
    <img src="https://i.pinimg.com/236x/36/6d/5b/366d5be2924e7d291b8c22d2985caf6f.jpg" alt="PixelFrame Hub">
    <h3>PixelFrame Hub</h3>
</div>

</body>
</html>
