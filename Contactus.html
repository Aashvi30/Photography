<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(255, 166, 0, 0.548);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contact-container {
            background-color: rgb(228, 233, 238);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 98%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-container textarea {
            resize: vertical;
            height: 100px;
        }
        .contact-container button {
            width: 100%;
            padding: 10px;
            background-color: #803179;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-container button:hover {
            background-color: #c4086f77;
        }
        .contact-container h3 {
            text-align: center;
            font-weight: 100;
            font-size: 15px;
        }
        .message {
            margin-top: 20px;
            text-align: center;
            color: rgb(134, 52, 117);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h2>Contact</h2>
    <h3>Aashvi Tekade</h3>
    <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="messageText" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <div class="message" id="message"></div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values (optional step if you want to do something with data)
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('messageText').value;

        // Display a success message
        var messageDiv = document.getElementById('message');
        messageDiv.textContent = "Your message has been sent successfully!";

        // Optionally clear the form after submission
        document.getElementById('contactForm').reset();
    });
</script>

</body>
</html>
